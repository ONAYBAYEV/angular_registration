<div class="container">
    <form (ngSubmit)="saveChanges()" #editUserForm="ngForm">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Edit user</span>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="lastname" [(ngModel)]="user.lastname" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="form-group">
            <label for="dOf">Date of birth:</label>
            <input type="dOf" class="form-control" id="dOf" name="dOf" [(ngModel)]="user.dOf" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"
                required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-select" id="gender" name="gender" [(ngModel)]="user.gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 15px">Save Changes</button>
        <a routerLink="/user-list" class="btn btn-secondary" style="margin-top: 15px; margin-left: 15px">Cancel</a>
    </form>
</div>
