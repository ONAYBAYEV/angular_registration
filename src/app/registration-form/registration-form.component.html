<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="container">
      <form class="border p-3 rounded-3" (ngSubmit)="registerUser()" #registrationForm="ngForm">
        <div class="row g-0">
          <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">REGISTER FORM</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" name="email" email [(ngModel)]="user.email">
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="dOf">Data of birth:</label>
              <input type="date" class="form-control" id="dOf" name="dOf" required [(ngModel)]="user.dOf">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="lastname">Lastname:</label>
              <input type="text" class="form-control" id="lastname" name="lastname" required minlength="3"
                [(ngModel)]="user.lastname">
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="name">First name:</label>
              <input type="text" class="form-control" id="name" name="name" required minlength="3"
                [(ngModel)]="user.name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"
                required minlength="6">
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select class="form-select" id="gender" name="gender" [(ngModel)]="user.gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group" style="margin-top: 15px">
          <button type="submit" class="btn btn-success" [disabled]="!registrationForm.form.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
